type User {
    _id: ID!
    mobile: String!
    roles: [String]
    createdAt: String
    updatedAt: String
}

type Customer {
    _id: ID!
    email: String!
    name: String!
    gender: String!
    user: User
    createdAt: String
    updatedAt: String
}

type Query {
    getUser(_id: ID!): User
}

type Mutation {
    createCustomer(name: String!, mobile: String!, email: String!, gender: String!): Customer
}

schema {
    query: Query
    mutation: Mutation
}
