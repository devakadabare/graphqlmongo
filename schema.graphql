type User {
    _id: ID!
    countryCode: String!
    mobile: String!
    roles: [String]
    createdAt: String
    updatedAt: String
}

type Customer {
    _id: ID!
    email: String!
    name: String!
    gender: String!
    user: User
    createdAt: String
    updatedAt: String
}

type Otp {
    otpId: ID!
}

type Query {
    getCustomer(customerId: ID!): Customer
}

type Mutation {
    registerCustomer(name: String!, countryCode: String!, mobile: String!, email: String!, gender: String!, otpId: String!): Customer
    sendOtp(countryCode: String!, mobile: String!): Otp
}

schema {
    query: Query
    mutation: Mutation
}
